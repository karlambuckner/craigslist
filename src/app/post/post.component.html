<h4>What type of posting is this?</h4>
<form>
  <div>
    <br>
    <input type="radio" name="post" value="community">
    <label for= "choice1">community</label>
    <br>
    <input type="radio" name="post" value="personals">
    <label for= "choice2">personals</label>
    <br>
    <input type="radio" name="post" value="discussion">
    <label for= "choice3">discussion forum</label>
    <br>
    <input type="radio" name="post" value="housing">
    <label for= "choice4">housing</label>
    <br>
    <input type="radio" name="post" value="for">
    <label for= "choice5">for sale</label>
    <br>
    <input type="radio" name="post" value="services">
    <label for= "choice6">services</label>
    <br>
    <input type="radio" name="post" value="jobs">
    <label for= "choice7">jobs</label>
    <br>
    <input type="radio" name="post" value="gigs">
    <label for= "choice8">gigs</label>
    <br>
    <br>
    <button type="submit" name="button">continue</button>
  </div>
</form>
<br>
<br>

<div class="newPost">
  <div>
    <label>Enter Title:</label>
    <input #newSubtitle>
  </div>
  <div>
    <label>Description:</label>
    <input #newDescription>
  </div>

<button class= "btn btn-success"(click)="submitForm(newSubtitle.value, newDescription.value)">Add</button>
</div>

<h3>Edit Post</h3>
  <label>Edit Title:</label>
  <input [(ngModel)]="childSelectedList.title">
  <label>Edit Description:</label>
  <input [(ngModel)]="childSelectedList.description">
  <button class="btn btn-success"(click)="doneButtonClicked()">Done</button>
